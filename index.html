<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Кирилл Мецкер" />
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <time class="time"></time>
  <span class="day"></span>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <div>
    <h2>Цель на сегодня:</h2>
    <h2 class="focus" contenteditable="true"></h2>
  </div>
  <div class="weather">
    <div class="city" contenteditable="true"></div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <p class="humidity"></p>
    <p class="speed"></p>
  </div>
  <button class="btn"></button>
<figure class="quote">
  <blockquote>
  </blockquote>
  <figcaption> 
  </figcaption>
</figure>
  <button class="nextBtn"></button>
  <!-- <button class="localStore">localStore</button> -->
  <script src="script.js"></script>
</body>
</html>
