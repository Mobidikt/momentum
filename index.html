<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <time class="time"></time>
  <span class="day"></span>
  <h1>
    <span class="greeting"></span>
    
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>

<div class="city" contenteditable="true">Самара</div>
<i class="weather-icon owf"></i>
<div class="temperature"></div>
<div class="weather-description"></div>
<p class="humidity"></p>
<p class="speed"></p>



<button class="btn"></button>
<figure class="quote">
  <blockquote class="blockquote">
    You were not born a winner, and you were not born a loser. You are what you make yourself be.
  </blockquote>
  <figcaption class="figcaption"> 
    Lou Holtz
  </figcaption>
</figure>

  <button class="localStore">localStore</button>
  <button class="nextBtn">Следующая картинка</button>
  <script src="script.js"></script>
</body>
</html>
